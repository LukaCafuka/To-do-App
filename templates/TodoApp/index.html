
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Task List</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col s12 img-container">
                <img src="{% static 'images/logo.png' %}" class="responsive-img">
            </div>
            <div class="col s12">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">
                            Task List
                        </span>

                        <div class="row">
                            <form action="{% url 'add' %}" method="POST" id="task-form">
                                {% csrf_token %}
                                <div class="input-field col s12">
                                    {{ form.text }}
                                </div>
                                <input type="submit" value="Add Task" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <ul class="collection">
                            {% for todo in todo_list %}
                                {% if todo.completed %}
                                    <li class="collection-item"><del>{{ todo.text }}</del>
                                        <a class="secondary-content" href="{% url 'undocomplete' todo.id %}">
                                            <i style="color: #9cd6ff !important;" class="fa fa-rotate-left"></i>
                                        </a>
                                    </li>
                                {% else %}
                                    <li class="collection-item">{{ todo.text }}
                                        <a class="delete-item secondary-content" href="{% url 'complete' todo.id %}">
                                            <i class="fa fa-remove"></i>
                                        </a>
                                    </li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                        <a href="{% url 'deletecompleted' %}" class="clear-tasks btn black">Clear Completed Tasks</a>
                        <a href="{% url 'deleteall' %}" class="clear-tasks btn red">Clear All Tasks</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app1.js"></script>
</body>
</html>
